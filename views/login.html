<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>MercadoLiebre</title>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="top-header">
                <img class="logo" src="/images/logo-mercado-liebre.svg">
                <form action="#" class="search-form" method="GET">
                    <div><input type="search" placeholder="Buscar productos, marcas"></input>
                    <i class="fas fa-search"></i></div>
                </form>
            </div>            
            <h2>
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <a class="burger-menu" href=""><i class="fas fa-bars"></i></a>
        <nav class="main-navbar">  
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>      
            <ul class="right-navbar">
                <li>
                    <a href="/register">Creá tu cuenta</a>
                    <i class="far fa-id-card"></i>
                </li>
                <li>
                    <a href="/login">Ingresá</a>
                    <i class="fas fa-sign-in-alt"></i>
                </li>
                <li>
                    <a href="#">Mis compras</a>
                    <i class="fas fa-shopping-basket"></i></li>
            </ul>            
        </nav>            
    </header>
    <main>
        <form action="/login" method="POST">
            <div>
                <input type="text" name="nombre-usuario" placeholder="Nombre de usuario" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div >
                <button class="button-submit" type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
